{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联想数据库运维管理平台</title>
    <!--bootstrap v3的核心样式-->
    <link rel="stylesheet" href="{% static 'login/plugins/bootstrap_v3/css/bootstrap.min.css' %}">
    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse" style="border-radius: 0px;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url '/' %}">数据库运维管理平台</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if username %}
                <li><a href="javascript:void(0);">{{ username }}</a></li>
                <li><a href="{% url '/' %}">退出</a></li>
                {% else %}
                <li><a href="{% url 'reg' %}">注册</a></li>
                <li><a href="{% url '/' %}">登录</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" style="min-height: 600px;">
   {% block content %} {% endblock %}
</div>
<footer class="text-center">
    Xiaodan Hu @2021 v4版本
</footer>

<script src="{% static 'login/plugins/jquery.min.js' %}"></script>
<script src="{% static 'login/plugins/bootstrap_v3/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login/plugins/layer/layer.js' %}"></script>
<script src="{% static 'login/js/common.js' %}"></script>
{% block js %} {% endblock %}
</body>
</html>
